<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  
  <title>Final Project</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
</head>

<body>
  <div class="container">
    <h1 class="mt-5 mb-5 text-center">Weather App</h1>
    <div class="search mt-5 ml-auto mr-auto">
      <input type="text" class="search-bar" placeholder="City Name">
      <i class="fas fa-search fa-lg search-icon"></i>
    </div>
    <div class="weather loading ml-auto mr-auto mt-5 text-center">
      <div class="city"></div>
      <div class="Temp"></div>
      
      <div class="feels_like"> </div>
      <div class="wind"></div>
      <div class="flex">
        <img src="/" alt="" class="Icon" />
        <div class="description"></div>
      </div>
    </div>
    <h2 class="mt-5 ml-auto mr-auto text-center">Weather Forecast</h2>
      <!-- the DIV that will contain the weather forecast widget from visual crossing -->
    <div class="weatherWidget" ></div>
  </div>




  
  <!--font-->
  <script src="https://kit.fontawesome.com/197b95aa89.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</body>

</html>
